<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>IMC Dinâmico</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>
		<header>
			<div class="container">
				<h1>IMC Dinâmico</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus pacientes</h2>
				<span id="adicionadoComSucesso" class="inserindo">Paciente inserido com sucesso!!!</span>
				<label for="filtrar-tabela">Buscar paciente</label>
				<input type="text" name="filtro" id="filtrar-tabela" class="campoDeBusca">
				<table class="tabelapacientes">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
					<!-- PACIENTES -->
					</tbody>
				</table>

			</section>
			
<section class="container">
    <h2 id="titulo-form">Adicionar novo paciente</h2>
    <form id="form-adiciona" class="form-adicionar">
		<ul id="falhaCadastro" class="naoMostraSpanErros"></ul>
        <div class="grupo">
            <label for="nome">Nome:</label>
            <input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
        </div>
        <div class="grupo">
            <label for="peso">Peso:</label>
            <input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo campo-medio">
        </div>
        <div class="grupo">
            <label for="altura">Altura:</label>
            <input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente" class="campo campo-medio">
        </div>
        <div class="grupo">
            <label for="gordura">% de Gordura:</label>
            <input id="gordura" name="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente" class="campo campo-medio">
        </div>
		<div class="container-botoes">
			<button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
			<button id="carregar-pacientes" class="botao bto-principal carregar">Carregar</button>
		</div>
    </form>
</section>
		</main>
		<script src="./js/obtemInfos.js"></script>
		<script src="./js/validaInfos.js"></script>
		<script src="./js/exibeIMC.js"></script>
		<script src="./js/adicionaPacientes.js"></script>
		<script src="./js/calculaIMC.js"></script>
		<script src="./js/exibeMensagens.js"></script>
		<script src="./js/montaRegistro.js"></script>
		<script src="./js/principal.js"></script>
		<script src="./js/excluirPacientes.js"></script>
		<script src="./js/filtra.js"></script>
		<script src="./js/carregarPacientes.js"></script>
	</body>
</html>
